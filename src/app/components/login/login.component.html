<!-- Inicio Fondo -->
<div class="fondo">
    <div class="container">
        <div class="row mb-5"></div>

        <div class="row  mt-5 mb-5"></div>

        <div class="row">

          <div class="col-3"></div>

          <div class="col-6">
            <!-- Inicio Cuadro -->
            <div class="recuadroInicio">
              
              <!-- Inicio Fila -->
              <div class="row mt-3 mb-3 justify-content-center">
                <img src="https://firebasestorage.googleapis.com/v0/b/umakeit-bsu-p1.appspot.com/o/fresh%20groceries%20delivery%20(1).jpg?alt=media&token=d1b4b414-7772-4d34-8046-99587257cbf9" style="border-radius:10px;">
              </div>
              <!-- Fin Fila -->

              <!-- Inicio Fila -->
              <div class="row">
                <!-- Inicio Pills -->
                <div class="container">
                  <!-- Nav tabs -->
                    <ul class="nav nav-tabs justify-content-center">
                      <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab" href="#home">Iniciar Sesión</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#menu1">Registrarme</a>
                      </li>
                    </ul>

                    <!-- Tab panes -->
                    <div class="tab-content">

                      <!-- Tab 1 -->
                      <div class="tab-pane container active" id="home">
                      
                      <!-- Form Iniciar Sesion --> 
                        <form>
                          <div class="form-group mt-3">
                            <label for="email">Correo electrónico</label>
                            <input #EmailI type="email" class="form-control" id="emailI" placeholder="Correo electrónico">
                          </div>
                          <div class="form-group">
                            <label for="pwd">Contraseña</label>
                            <input #PasswordI type="password" class="form-control" id="pwdI" placeholder="Contraseña">
                          </div>
                          <div class="form-group">
                            <a routerLink="/recuperar" >Recuperar contraseña</a>
                          </div>
                          <button  (click)="Iniciar(EmailI, PasswordI)" type="button"  class="btn btn-secondary" >Iniciar Sesión</button>
                        </form>

                      <!-- Fin Form Iniciar Sesion --> 

                      </div>
                      <!-- Fin Tab 1 -->

                      <!-- Tab 2 -->
                      <div class="tab-pane container fade" id="menu1">
                      
                      <!-- Form Registro -->  
                        <form>
                          <div class="form-group mt-3">
                            <!-- NgMode em el input -->
                            <label>Correo electrónico</label>
                            <input #emailR type="email" class="form-control" id="emailR" placeholder="Correo electronico">
                          </div>
                          <div class="form-group">
                            <label>Contraseña</label>
                            <input #PasswordR type="password" class="form-control" id="contrasenaR" placeholder="Contraseña" >
                          </div>
                          
                      
                          <button  (click)="Registrar(emailR, PasswordR)" (click)="openModal(template)" type="button" class="btn btn-secondary">Registrarme</button>
                          
                        </form>

                      <!-- Fin Form Registro --> 

                      </div>
                      <!-- Fin Tab 1 -->
                      
                    </div>

                </div>  
                <!--  Fin Pills -->
              </div>
              <!-- Fin Fila -->

              <!-- Inicio Fila -->
              <div class="row"></div>
              <!-- Fin Fila -->

            </div>
            <!-- Fin Cuadro -->
          </div>
          <div class="col-3"></div>
        </div>
      
    </div>

<!--Inicio modal-->
 
<ng-template #template>
  <div class="modal-header">
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
   Usted se ha registrado exitosamente
  </div>
</ng-template>

<!--Fin modal-->
  </div>
  <!-- Inicio Fondo -->
